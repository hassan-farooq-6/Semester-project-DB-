<!doctype html>
<html lang="en">
<head>
    <title>Sign-up Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        body {
            background-image: url('https://img.freepik.com/free-photo/vegetables-set-left-black-slate_1220-685.jpg?w=996&t=st=1686248132~exp=1686248732~hmac=b98276ea40fa563de41a2e480e1de5b63f86f7c708b89ce9b870e9126027afb1');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
        }
    
        .form-group {
            margin-bottom: 30px;
        }
    
        .container {
            min-height: 100vh;
        }
    </style>
    
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center">
        <form action="progphp.php" method="post">
            <h1 class="text-center text-white">Sign-up Page</h1>
            <div class="form-group">
                <label for="firstName" style="color: white;">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter your first name" required>
            </div>
            <div class="form-group">
                <label for="lastName" style="color: white;">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter your last name" required>
            </div>
            <div class="form-group">
                <label for="contact" style="color: white;">Contact</label>
                <input type="text" class="form-control" id="contact" name="contact" placeholder="Enter your contact number" required>
            </div>
            <div class="form-group">
                <label for="cnic" style="color: white;">CNIC</label>
                <input type="text" class="form-control" id="cnic" name="cnic" placeholder="Enter your cnic number" required>
            </div>
            <div class="form-group">
                <label for="address" style="color: white;">Address</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address" required>
            </div>
            <div class="form-group">
                <label for="houseNumber" style="color: white;">House Number</label>
                <input type="text" class="form-control" id="houseNumber" name="houseNumber" placeholder="Enter your house number" required>
            </div>
            <div class="form-group">
                <label for="road" style="color: white;">Road</label>
                <input type="text" class="form-control" id="road" name="road" placeholder="Enter your road" required>
            </div>
            <div class="form-group">
                <label for="city" style="color: white;">City</label>
                <input type="text" class="form-control" id="city" name="city" placeholder="Enter your city" required>
            </div>
            <div class="form-group">
                <label for="province" style="color: white;">Province</label>
                <input type="text" class="form-control" id="province" name="province" placeholder="Enter your province" required>
            </div>
            <div class="form-group">
                <label for="zipCode" style="color: white;">ZIP Code</label>
                <input type="text" class="form-control" id="zipCode" name="zipCode" placeholder="Enter your ZIP code" required>
            </div>
            <div class="form-group">
                <label for="country" style="color: white;">Country</label>
                <input type="text" class="form-control" id="country" name="country" placeholder="Enter your country" required>
            </div>
            <div class="form-group">
                <label for="email" style="color: white;">Email address</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="password" style="color: white;">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="userType" style="color: white;">User Type</label>
                <select class="form-control" id="userType" name="userType" required>
                    <option value="buyer">Buyer</option>
                    <option value="seller">Seller</option>
                </select>
            </div>

            <div class="form-group" id="buyerFoodInterests" style="display: none;">
                <label for="foodInterests" style="color: white;">Food Interests</label>
                <input type="text" class="form-control" id="foodInterests" name="foodInterests" placeholder="Enter your food interests">
            </div>

            <div class="form-group" id="sellerJobName" style="display: none;">
                <label for="sellerJobName" style="color: white;">Job Name</label>
                <input type="text" class="form-control" id="sellerJobName" name="sellerJobName" placeholder="Enter your job name">
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
            <a href="http://localhost/php_workspace/login.html" class="btn btn-primary">Go to Login Page</a>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrn8+x6bqo0x4UilaD0"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script>
        document.getElementById('userType').addEventListener('change', function() {
            var userType = this.value;
            var buyerFoodInterests = document.getElementById('buyerFoodInterests');
            var sellerJobName = document.getElementById('sellerJobName');
    
            if (userType === 'buyer') {
                buyerFoodInterests.style.display = 'block';
                sellerJobName.style.display = 'none';
            } else if (userType === 'seller') {
                buyerFoodInterests.style.display = 'none';
                sellerJobName.style.display = 'block';
            } else {
                buyerFoodInterests.style.display = 'none';
                sellerJobName.style.display = 'none';
            }
        });
    </script>
</body>
</html>
